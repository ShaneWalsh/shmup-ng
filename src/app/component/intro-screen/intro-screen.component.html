<div class="black-out effect-container">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/boss-rush.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/boss-rush-locked.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/character-select-naomi.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/credits.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/main-menu-bg.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/options.png">
  <img class="tinyfloater" src="assets/img/desc/menu-pics-2/start-game.png">
  <img class="tinyfloater" src="assets/img/desc/new-story.png">
  <img class="tinyfloater" src="assets/img/desc/difficulty-select/normal-1.png">
  <img class="tinyfloater" src="assets/img/desc/difficulty-select/normal-2.png">
  <img class="tinyfloater" src="assets/img/desc/difficulty-select/hard-1.png">
  <img class="tinyfloater" src="assets/img/desc/difficulty-select/hard-2.png">
  <img class="tinyfloater" src="assets/img/desc/credits.png">
  <img class="hidden-bg" [src]="'assets/img/desc/menu-pics-2/main-menu-bg.png'">
  <div class="screen-container" *ngIf="screenId==0">
    <img [src]="'assets/img/desc/updated-title-2.gif'">
  </div>
  <div class="screen-container" *ngIf="screenId==1">
    <span *ngIf="levelManagerService.mainMenuIndex==0">
      <img [src]="'assets/img/desc/menu-pics-2/start-game.png'">
    </span>
    <span *ngIf="levelManagerService.mainMenuIndex==1">
      <img  *ngIf="bossRushUnlocked== true" [src]="'assets/img/desc/menu-pics-2/boss-rush.png'">
      <img  *ngIf="bossRushUnlocked== false" [src]="'assets/img/desc/menu-pics-2/boss-rush-locked.png'">
    </span>
    <span *ngIf="levelManagerService.mainMenuIndex==2">
      <img [src]="'assets/img/desc/menu-pics-2/options.png'">
    </span>
    <span *ngIf="levelManagerService.mainMenuIndex==3">
      <img [src]="'assets/img/desc/menu-pics-2/credits.png'">
    </span>
  </div>
  <div class="screen-container" *ngIf="screenId==2">
      <img [src]="'assets/img/desc/new-story.png'">
  </div>
  <div class="screen-container" *ngIf="screenId==3">
    <span *ngIf="levelManagerService.difficulty==0">
        <img *ngIf="gifTimer < 40" [src]="'assets/img/desc/difficulty-select/normal-1.png'">
        <img *ngIf="gifTimer >= 40" [src]="'assets/img/desc/difficulty-select/normal-2.png'">
    </span>
    <span *ngIf="levelManagerService.difficulty==1">
      <img *ngIf="gifTimer < 40" [src]="'assets/img/desc/difficulty-select/hard-1.png'">
      <img *ngIf="gifTimer >= 40" [src]="'assets/img/desc/difficulty-select/hard-2.png'">
    </span>
  </div>
  <div class="screen-container" *ngIf="screenId==4">
    <span *ngIf="playerService.selectedPilot==0">
      <img [src]="'assets/img/desc/menu-pics-2/character-select-naomi.png'">
    </span>
    <span *ngIf="playerService.selectedPilot==1">
      <img [src]="'assets/img/desc/character-select-player-2.png'">
    </span>
  </div>
  <div class="screen-container" *ngIf="screenId==5">
    <span *ngIf="playerService.selectedShip==0">
      <img [src]="'assets/img/desc/ship-select-1.png'">
    </span>
    <span *ngIf="playerService.selectedShip==1">
      <img [src]="'assets/img/desc/ship-select-2.png'">
    </span>
  </div>
  <div class="screen-container" *ngIf="screenId==6">
      <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <div class="screen-container" *ngIf="screenId==10">
      <app-options-screen [requestAnimFrame]="requestAnimFrame"></app-options-screen>
  </div>
  <div class="screen-container" *ngIf="screenId==12">
    <img [src]="'assets/img/desc/credits.png'">
  </div>

  <div class="screen-container pink-text" *ngIf="screenId==20">
      <img [src]="'assets/img/desc/game-over.png'">
      <h2 class="player-score-game-over">{{playerScore}}</h2>
  </div>
  <div class="screen-container pink-text" *ngIf="screenId==30">
    <img [src]="'assets/img/desc/stage-1-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==35">
    <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <div class="screen-container pink-text" *ngIf="screenId==40">
    <img [src]="'assets/img/desc/stage-2-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==45">
    <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <!-- Game over 50? -->
  <div class="screen-container pink-text" *ngIf="screenId==46">
    <img [src]="'assets/img/desc/game-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==47">
    <img [src]="'assets/img/desc/ending-text-naomi.png'">
  </div>
  <div class="screen-container" *ngIf="screenId==48">
    <img [src]="'assets/img/desc/ending-naomi.png'">
  </div>
  <div class="screen-container pink-text" *ngIf="screenId==49">
    <img [src]="'assets/img/desc/game-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==50">
    <img [src]="'assets/img/desc/ending-text-myra.png'">
  </div>
  <div class="screen-container" *ngIf="screenId==51">
    <img [src]="'assets/img/desc/ending-myra.png'">
  </div>

  <div class="screen-container" *ngIf="screenId==55">
    <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <div class="screen-container pink-text" *ngIf="screenId==60">
    <img [src]="'assets/img/desc/stage-1-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==65">
    <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <div class="screen-container pink-text" *ngIf="screenId==70">
    <img [src]="'assets/img/desc/stage-2-complete.png'">
    <h2 class="player-score-vic">{{playerScore}}</h2>
    <h2 class="player-lives-vic">{{playerLives}}</h2>
  </div>
  <div class="screen-container" *ngIf="screenId==75">
    <app-game-container [requestAnimFrame]="requestAnimFrame"></app-game-container>
  </div>
  <!-- Game over 80? -->

</div>
